			      function initMap() {

			          zoom: 15

			        var marker = new google.maps.Marker({
			          position: myLatLong,
			          map: map,
			          title: 'Skin 608'
			        });
			      }
			    </script>
			    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv7rEmfbNnGIymEysxReJXhoUS0jG-0r0&callback=initMap"
